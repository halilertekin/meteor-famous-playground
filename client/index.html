<template name="home">
  <div class="container">
    <h3>Meteor + Famous Playground</h3>
    
    <p>Kitchen sink for my random Meteor + Famous ideas and proofs of concept. Navigate to an example, click around on stuff, then use the back button to get back here.</p>
    
    <p>Source code is on <a href="https://github.com/tvararu/meteor-famous-playground/tree/master/client/views" target="_blank">Github</a>.</p>
    
    <ul>
      <li>
        <h3><a href="{{pathFor 'simple'}}">Simple square</a></h3>
        <p>The simplest Famous example: a centered square.</p>
      </li>
      <li>
        <h3><a href="{{pathFor 'snapspring'}}">Snap vs. Spring transition</a></h3>
        <p>A visual comparison of the Snap and Spring transitions.</p>
      </li>
      <li>
        <h3><a href="{{pathFor 'color'}}">Color transition</a></h3>
        <p>An example color transition. The reason this is interesting is because it's accomplished not by animating the CSS property, but by overlaying two Surfaces and opacitating them.</p>
      </li>
      <li>
        <h3><a href="{{pathFor 'collection'}}">Meteor collection</a></h3>
        <p>The first example that actually uses Meteor for anything. Monitor a collection, and update the content of a surface reactively. View this example in two browser windows for it to make actual sense.</p>
      </li>
      <li>
        <h3><a href="{{pathFor 'deck'}}">Reactive Famous deck</a></h3>
        <p>This is a nearly unmodified copy of the Famous "Deck" example. The difference is that the deck will close/open whenever any client clicks on it. Which looks really cool in practice.</p>
      </li>
      <li>
        <h3><a href="{{pathFor 'drag'}}">Drag and return</a></h3>
        <p>Drag a surface, and have it return to its initial position with a transition.</p>
      </li>
      <!-- <li>
        <h3><a href="{{pathFor 'clear'}}">Clear (WIP)</a></h3>
        <p>Clear.app clone.</p>
      </li> -->
    </ul>
  </div>
</template>
